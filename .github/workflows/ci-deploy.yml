name: CI and Deploy (Vercel / Render)

on:
  push:
    branches: [ master, prod-ready ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Backend dependencies
        working-directory: Backend
        run: |
          npm ci || npm install
          # Install sequelize-cli for migrations
          npm install --no-save --no-audit sequelize-cli

      - name: Install & Build Frontend
        working-directory: Frontend
        env:
          VITE_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL }}
        run: |
          export VITE_API_BASE_URL=${VITE_API_BASE_URL:-http://localhost:3000}
          npm ci || npm install
          npm run build

      - name: Debug: environment and build output
        working-directory: Frontend
        run: echo "Build completed at $(date)"

      - name: Deploy to Vercel (optional)
        if: ${{ secrets.VERCEL_TOKEN != '' }}
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        run: |
          npx vercel --prod --token "$VERCEL_TOKEN" --cwd Frontend --confirm

      - name: Trigger Render deploy (optional)
        if: ${{ secrets.RENDER_API_KEY != '' && secrets.RENDER_SERVICE_ID != '' }}
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
          RENDER_SERVICE_ID: ${{ secrets.RENDER_SERVICE_ID }}
        run: |
          curl -s -X POST "https://api.render.com/v1/services/$RENDER_SERVICE_ID/deploys" \
            -H "Accept: application/json" \
            -H "Authorization: Bearer $RENDER_API_KEY" \
            -H "Content-Type: application/json" \
            -d '{"clearCache":true}' || (echo "Render deploy trigger failed" && exit 1)
