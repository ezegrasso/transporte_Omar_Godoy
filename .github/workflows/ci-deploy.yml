name: CI and Deploy (Vercel / Render)

on:
  push:
    branches: [ master, prod-ready ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Backend dependencies
        working-directory: Backend
        run: |
          npm ci || npm install
          # Install sequelize-cli for migrations
          npm install --no-save --no-audit sequelize-cli

      - name: Install & Build Frontend
        working-directory: Frontend
        env:
          VITE_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL || 'http://localhost:3000' }}
        run: |
          npm ci || npm install
          npm run build

      - name: Debug: environment and build output
        working-directory: Frontend
        run: |
          node -v || true
          npm -v || true
          echo "VITE_API_BASE_URL=${VITE_API_BASE_URL:-not_set}"
          echo 'Listing Frontend folder:'
          ls -la || true
          if [ -d dist ]; then ls -la dist || true; fi
          if [ -d build ]; then ls -la build || true; fi

      - name: Check deploy secrets presence
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
          RENDER_SERVICE_ID: ${{ secrets.RENDER_SERVICE_ID }}
          VITE_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL || 'http://localhost:3000' }}
        run: |
          echo "VERCEL_TOKEN set: ${VERCEL_TOKEN:+yes}"
          echo "RENDER_API_KEY set: ${RENDER_API_KEY:+yes}"
          echo "RENDER_SERVICE_ID set: ${RENDER_SERVICE_ID:+yes}"
          echo "VITE_API_BASE_URL: $VITE_API_BASE_URL"

      - name: Deploy to Vercel (optional)
        if: ${{ secrets.VERCEL_TOKEN != '' }}
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        run: |
          # Uses Vercel CLI to deploy the Frontend folder. Ensure you have set the VERCEL_TOKEN secret in the repo.
          npx vercel --prod --token "$VERCEL_TOKEN" --cwd Frontend --confirm

      - name: Trigger Render deploy (optional)
        if: ${{ secrets.RENDER_API_KEY != '' && secrets.RENDER_SERVICE_ID != '' }}
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
          RENDER_SERVICE_ID: ${{ secrets.RENDER_SERVICE_ID }}
        run: |
          # Trigger a new deploy for the Render service. Set RENDER_API_KEY and RENDER_SERVICE_ID as repo secrets.
          curl -s -X POST "https://api.render.com/v1/services/$RENDER_SERVICE_ID/deploys" \
            -H "Accept: application/json" \
            -H "Authorization: Bearer $RENDER_API_KEY" \
            -H "Content-Type: application/json" \
            -d '{"clearCache":true}' || (echo "Render deploy trigger failed" && exit 1)
